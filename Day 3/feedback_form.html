<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body class="background">
    <!-- Header Section -->
    <header>
        <h1>User Feedback Form</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>

    <!-- Feedback Form Section (Inside Article) -->
    <article id ="feedback-form">
        <section>
            <form action="#" method="POST">
                <!-- User Name -->

                <label for="username">User Name:</label>
                <input  class = "input-barr"type="text" id="username" name="username" required maxlength="50"/><br>

                <!-- E-mail -->
                <label for="email">E-mail:</label>
                <input class = "input-barr"type="email" id="email" name="email" required/><br>

                <!-- Satisfaction Question -->
                <p>Are you satisfied?</p>
                <input type="radio" id="yes" name="Satisfied" value="yes" required>
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="Satisfied" value="no" required>
                <label for="no">No</label><br>

                <!-- Dropdown List -->
                <label for="features">Select feature that you like from the dropdown list:</label>
                <select name="features" id="features">
                    <option value="feature-1">Feature 1</option>
                    <option value="feature-2">Feature 2</option>
                    <option value="feature-3">Feature 3</option>
                </select><br>

                <!-- Feedback Text -->
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required maxlength="255"></textarea>

                <!-- Submit Button -->
                 <div class="btn-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </article>

    <!-- Embedded Video Tutorial Section -->
    <section>
        <h2>Video Tutorial: New Features</h2>
        <video width="320" height="240" controls>
            <source src="https://via.placeholder.com/150" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Embedded Audio Clip Section -->
    <section>
        <h2>System Update Sound</h2>
        <audio controls>
            <source src="https://via.placeholder.com/150" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
</body>
</html>
