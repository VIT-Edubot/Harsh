<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Employee Management System</h1>

    <!-- Add Employee Section -->
    <div>
        <input type="text" class="add-name" placeholder="Name">
        <input type="text" class="add-position" placeholder="Position">
        <input type="text" class="add-department" placeholder="Department">
        <button class="add">Add Employee</button>
    </div>

    <!-- Employee List -->
    <div id="employeeList"></div>

    <!-- Controls -->
    <button class="filter">Show Active Employees</button>
    <button class="sort">Sort by Name</button>
    <button class="map">Show Only Names</button>

    <script src="employes.js"></script>
</body>
</html>
